<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieBuster</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">MovieBuster</h1>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search" />
      </form>
    </header>

    <section class="movie-filter">
      <button type="button" title="popular" class="btn btn-success">
        Popular
      </button>
      <button type="button" title="now-playing" class="btn btn-transparent">
        Now Playing
      </button>
      <button type="button" title="top-rated" class="btn btn-transparent">
        Top Rated
      </button>
      <button type="button" title="upcoming" class="btn btn-transparent">
        Upcoming
      </button>
    </section>
    <main id="main"></main>

    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
